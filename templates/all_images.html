{% extends "base.html" %}
{% block content %}
<br>
    {% for item in images %}
        <div class="block">
            <div>
                <img class="displayed" src="{{ item.filepath }}">
            </div>
            <div class="centered_text">
                Автор - {{ item.user.nicname }}, Дата загрузки - {{ item.created_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
