{% extends "base.html" %}
{% block content %}
    <p>
        <div class="centered_text">
            Никнейм - {{ user.nicname }}, Почта - {{ user.email }}
            <a href="/logout" class="btn-success">Выйти из профиля</a>
            <a href="/add_image" class="btn-success">Добавить фото</a>
        </div>
    </p>
    {% for item in images %}
        <div class="block">
            <div>
                <img class="displayed" src="{{ item.filepath }}">
            </div>
            <div class="centered_text">
                Дата загрузки - {{ item.created_date }}
            </div>
        </div>
        <a href="/image_delete/{{ item.id }}" class="centered_btn">Удалить</a>
    {% endfor %}
{% endblock %}
